    <center>  
        <div class="container-fluid header text-center">
        
            <h2>PRESUPUESTOS DE</h2>
            <script type="text/javascript">
                const MESES = [
                "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio",
                "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre",
                ];
                const DIA=["Lunes","Martes","Miercoles","Jueves","Viernes", "Sabado","Domingo"];
                var fecha= new Date();
                document.write("<h2>"+(DIA[fecha.getDay()-1])+" "+fecha.getDate()+" "+"de"+" "+(MESES[fecha.getMonth()])+" "+"Del"+" "+fecha.getFullYear()+"</h2>");
            </script>
            <H1><label id="total">+$   </label></H1>

<body>
<center>
    <div class="container" style="margin-top:30px">
        <div class="row">
        <div class="col-sm-4">
            <h2>+ Transaccion</h2>
            <form action="" name="formulariodetransaccion">
                 <div class="form-group">
                        <select name="cmb">
                            <!-- Opciones -->
                            <option value="op0" id="valor0" id="Tipo">Tipo De Transaccion</option>
                            <option value="op1" id="valor1" id="ingreso" onclick="llenar()">Ingresos</option>
                            <option value="op2" id="valor2" id="egreso" onclick="llenar()">Egresos</option>
                        </select>
                    </div>
                     <div class="form-group">
                         <input type="text" class="form-control" placeholder="Descripcion" name="descrip" id="descripcion" oninput="mostrarenboton1()">
                    </div>
                     <div class="form-group">
                         <input type="number" class="form-control" placeholder="Monto 1" name="valor3" id="valor3" oninput="mostrarenboton1()" >
                    </div>
                        <button type="button" class="btn btn-dark" onclick="calculos()">Agregar</button><br><br>
            </form>     
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark" id="ingresos" onclick="mostrarenboton1()">Ingresos</button>
                    <button type="button" class="btn btn-light" id="egresos" onclick="mostrarenboton2()">Egresos</button>
                </div>
                <br>
                <br>
                <div class="btn">
                    <button type="button" class="button button7" id="salario1"></button><br><br><br>
                    <button type="button" class="button button7" id="salario2"></button>
                </div>
              <hr class="d-sm-none">
          </div>
        </div>
      </div>
        <script type="text/javascript">
               function mostrarenboton1(){
                //MOSTRANDO EN BOTON 1
                var val3=document.getElementById("valor3").value;
                var val=document.getElementById("descripcion").value; 
                for(var i=0; i<3; i++){
                        val3[i]=i+1;
                        val[i]=i+1;                   
                        document.getElementById("salario1").innerHTML=val+":"+val3+"";
                        document.getElementById("salario2").innerHTML=val+":"+val3+"";
                }
                                                        
               }
               function mostrarenboton2(){                   
                        var val3=document.getElementById("valor3").value;
                        var val=document.getElementById("descripcion").value;    
                        var totaldeingresos=(parseFloat(val3)+parseFloat(val3)); 
                        var porcentaje=(parseFloat(totaldeingresos)*100)/totaldeingresos;  
                        var result2=(parseFloat(porcentaje).toFixed(2));              
                        document.getElementById("salario1").innerHTML=val+":"+val3+" "+"porcentaje:"+result2+"%";
                        document.getElementById("salario2").innerHTML=val+":"+val3+" "+"porcentaje:"+result2+"%"; 
                }
            function calculos(){
             //CALCULO DE INGRESOS
                        var sal1=document.getElementById("valor3").value;
                        var totaldeingresos=(parseFloat(sal1)+parseFloat(sal1));
                        var result1=(parseFloat(totaldeingresos).toFixed(2));
                        document.getElementById("ingre").innerHTML="Ingresos:"+result1;
            //CALCULO DE EGRESOS
                        var sal2=300.0;
                        var totaldepresupuesto=(totaldeingresos-parseFloat(sal2));
                        var result2=(parseFloat(totaldepresupuesto).toFixed(2));
                        document.getElementById("total").innerHTML=" "+result2;
            //CALCULO DE PORCENTAJE
                        var egreso=(parseFloat(sal2)*parseInt(100))/(totaldeingresos);
                        var result=(parseFloat(egreso).toFixed(2));
                        document.getElementById("porcentaje").innerHTML=" "+result+"%";
                    
            //VALIDANDO EL CAMPO PARA SOLO ACEPTAR NUMEROS
                         var valor1 = document.forms["formulariodetransaccion"]["valor3"].value;
                        if(!valor1.match(/^\d+/)){
                            alert("Por favor usar solo numeros!!");
                        }else{
                            alert("LLenado exitoso!!");
                        }
             }
            </script>
